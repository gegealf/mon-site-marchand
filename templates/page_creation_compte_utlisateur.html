<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> mon site marchand: Page de création de comptes </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='page_creation_compte_utilisateur.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> Page de création de comptes </h1>
        <br>
        <form action="page_creation_compte_utilisateur" method="post">
            <input type="text" placeholder="votre email" name="email" value="{{
            request.form.email }}">
            <input type="password" placeholder="mot de passe" name="mot_de_passe" value="{{
            request.form.mot_de_passe }}">
            <input class="btn btn-default" type="submit" value="enregistrer les informations">
        </form>
            <a href="{{ url_for('page_d_accueil') }}"> retourner à la page d'accueil </a>
        {% if error %}
            <p class="error"><strong>Erreur:</strong> {{ message_d_erreur }}
        {% endif %}
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
